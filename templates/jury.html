<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700&family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --bg: #f7f5f0;
    --bg-card: #ffffff;
    --bg-surface: #f0ede6;
    --text-body: #2c2a25;
    --text-secondary: #7a7568;
    --text-muted: #a09a8c;
    --rust: #c44b28;
    --green: #2d8a4e;
    --yellow: #b8860b;
    --blue: #4b6482;
    --border: #e5e0d5;
    --border-light: #ece8df;
    --radius: 12px;
    --radius-sm: 8px;
}

* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text-body);
    min-height: 100vh;
}

/* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.jury-header {
    padding: 1.2rem 2rem;
    background: var(--bg-card);
    border-bottom: 1px solid var(--border);
    display: flex; align-items: center; justify-content: space-between;
}
.jury-logo {
    font-size: 1.3rem; font-weight: 700;
    display: flex; align-items: center; gap: 0.5rem;
}
.jury-logo-flip { color: var(--rust); }
.jury-logo-sub {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.55rem; font-weight: 600;
    text-transform: uppercase; letter-spacing: 0.1em;
    color: var(--text-muted);
    background: var(--bg-surface);
    padding: 0.2rem 0.6rem; border-radius: 100px;
}
.jury-stats {
    display: flex; gap: 1.5rem; align-items: center;
}
.jury-stat {
    text-align: center;
}
.jury-stat-num {
    font-family: 'JetBrains Mono', monospace;
    font-size: 1.1rem; font-weight: 700;
}
.jury-stat-label {
    font-size: 0.55rem; color: var(--text-muted);
    text-transform: uppercase; letter-spacing: 0.05em;
}

/* â”€â”€ Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.jury-layout {
    display: flex; max-width: 1400px; margin: 0 auto;
    min-height: calc(100vh - 60px);
}
.jury-sidebar {
    width: 340px; border-right: 1px solid var(--border);
    background: var(--bg-card); overflow-y: auto;
    max-height: calc(100vh - 60px);
}
.jury-main {
    flex: 1; padding: 1.5rem 2rem; overflow-y: auto;
    max-height: calc(100vh - 60px);
}

/* â”€â”€ Submission list â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.sidebar-title {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.55rem; font-weight: 700;
    text-transform: uppercase; letter-spacing: 0.1em;
    color: var(--text-muted); padding: 1rem 1rem 0.5rem;
}
.submission-item {
    padding: 0.8rem 1rem; cursor: pointer;
    border-bottom: 1px solid var(--border-light);
    transition: background 0.15s;
    display: flex; gap: 0.7rem; align-items: center;
}
.submission-item:hover { background: var(--bg-surface); }
.submission-item.active {
    background: rgba(196,75,40,0.06);
    border-left: 3px solid var(--rust);
}
.submission-rank {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.6rem; font-weight: 700;
    color: var(--text-muted); min-width: 1.5rem;
}
.submission-info { flex: 1; }
.submission-name {
    font-size: 0.82rem; font-weight: 600; line-height: 1.3;
}
.submission-team {
    font-size: 0.65rem; color: var(--text-secondary);
}
.submission-badges {
    display: flex; gap: 0.3rem; margin-top: 0.25rem;
}
.submission-badge {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.48rem; font-weight: 600;
    padding: 0.1rem 0.35rem; border-radius: 100px;
    text-transform: uppercase; letter-spacing: 0.03em;
}
.badge-track { background: rgba(75,100,130,0.1); color: var(--blue); }
.badge-trick { background: rgba(196,75,40,0.1); color: var(--rust); }
.submission-score-pill {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.7rem; font-weight: 700;
    min-width: 2.2rem; text-align: center;
    padding: 0.2rem 0.4rem; border-radius: var(--radius-sm);
}
.score-high { background: rgba(45,138,78,0.12); color: var(--green); }
.score-mid { background: rgba(184,134,11,0.12); color: var(--yellow); }
.score-low { background: rgba(196,75,40,0.12); color: var(--rust); }

/* â”€â”€ Detail view â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.detail-empty {
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    height: 60vh; color: var(--text-muted);
    text-align: center;
}
.detail-empty-icon { font-size: 3rem; margin-bottom: 1rem; opacity: 0.4; }
.detail-empty-text { font-size: 0.9rem; }

.detail-header {
    display: flex; justify-content: space-between; align-items: flex-start;
    margin-bottom: 1.5rem;
}
.detail-title { font-size: 1.4rem; font-weight: 700; }
.detail-team {
    font-size: 0.75rem; color: var(--text-secondary); margin-top: 0.2rem;
}
.detail-verdict-tier {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.6rem; font-weight: 700;
    padding: 0.3rem 0.8rem; border-radius: 100px;
    text-transform: uppercase; letter-spacing: 0.05em;
}
.tier-top6 { background: rgba(45,138,78,0.12); color: var(--green); border: 1px solid rgba(45,138,78,0.25); }
.tier-strong { background: rgba(75,100,130,0.1); color: var(--blue); border: 1px solid rgba(75,100,130,0.2); }
.tier-mid { background: rgba(184,134,11,0.1); color: var(--yellow); border: 1px solid rgba(184,134,11,0.2); }
.tier-weak { background: rgba(196,75,40,0.08); color: var(--rust); border: 1px solid rgba(196,75,40,0.15); }

/* â”€â”€ Flip card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.flip-section { margin-bottom: 1.5rem; }
.flip-card-jury {
    background: var(--bg-card); border-radius: var(--radius);
    border: 1px solid var(--border); overflow: hidden;
    cursor: pointer; transition: box-shadow 0.2s;
}
.flip-card-jury:hover { box-shadow: 0 2px 12px rgba(0,0,0,0.06); }
.flip-front-jury {
    transition: opacity 0.3s, max-height 0.4s;
}
.flip-front-bar {
    background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
    padding: 0.7rem 1rem;
    border-bottom: 1px solid rgba(45,138,78,0.12);
}
.flip-front-reassurance {
    font-size: 0.95rem; font-weight: 600; color: #2e7d32;
}
.flip-front-body { padding: 1rem 1.2rem; }
.flip-front-reader {
    font-size: 0.82rem; line-height: 1.6; color: var(--text-secondary);
    font-style: italic;
}
.flip-front-trigger {
    margin-top: 0.8rem; font-size: 0.7rem; font-weight: 600;
    color: var(--rust); cursor: pointer;
    font-family: 'JetBrains Mono', monospace;
}
.flip-back-jury {
    display: none; padding: 1.2rem;
    border-top: 3px solid var(--rust);
    background: rgba(196,75,40,0.02);
}
.flip-card-jury.flipped .flip-front-jury { opacity: 0.15; max-height: 60px; overflow: hidden; }
.flip-card-jury.flipped .flip-back-jury { display: block; }
.flip-back-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.5rem; font-weight: 700;
    text-transform: uppercase; letter-spacing: 0.1em;
    color: var(--rust); margin-bottom: 0.5rem;
}
.flip-back-reveal {
    font-size: 0.88rem; line-height: 1.6; margin-bottom: 0.8rem;
}
.flip-back-figure {
    font-family: 'JetBrains Mono', monospace;
    font-size: 1.1rem; font-weight: 700; color: var(--rust);
    margin-bottom: 0.6rem;
}
.trick-chip {
    display: inline-block;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.52rem; font-weight: 600;
    padding: 0.15rem 0.5rem; border-radius: 100px;
    background: rgba(196,75,40,0.08); color: var(--rust);
    text-transform: uppercase; letter-spacing: 0.03em;
}

/* â”€â”€ Scoring panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.scoring-panel {
    background: var(--bg-card); border-radius: var(--radius);
    border: 1px solid var(--border); padding: 1.2rem;
    margin-bottom: 1.5rem;
}
.scoring-title {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.6rem; font-weight: 700;
    text-transform: uppercase; letter-spacing: 0.08em;
    color: var(--text-muted); margin-bottom: 1rem;
}
.scoring-row {
    display: flex; align-items: center; gap: 0.8rem;
    margin-bottom: 0.7rem;
}
.scoring-label {
    font-size: 0.75rem; font-weight: 600; min-width: 120px;
}
.scoring-weight {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.55rem; color: var(--text-muted);
    min-width: 30px;
}
.scoring-slider {
    flex: 1; -webkit-appearance: none; appearance: none;
    height: 6px; border-radius: 3px;
    background: var(--border);
    outline: none; cursor: pointer;
}
.scoring-slider::-webkit-slider-thumb {
    -webkit-appearance: none; appearance: none;
    width: 18px; height: 18px; border-radius: 50%;
    background: var(--rust); cursor: pointer;
    box-shadow: 0 1px 4px rgba(0,0,0,0.2);
}
.scoring-value {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.8rem; font-weight: 700;
    min-width: 1.5rem; text-align: right;
}
.scoring-total {
    display: flex; justify-content: space-between;
    align-items: center;
    margin-top: 1rem; padding-top: 0.8rem;
    border-top: 2px solid var(--border);
}
.scoring-total-label {
    font-size: 0.85rem; font-weight: 700;
}
.scoring-total-value {
    font-family: 'JetBrains Mono', monospace;
    font-size: 1.3rem; font-weight: 700;
}
.scoring-actions {
    display: flex; gap: 0.5rem; margin-top: 1rem;
}
.btn-score {
    flex: 1; padding: 0.6rem 1rem;
    border: none; border-radius: var(--radius-sm);
    font-family: 'DM Sans', sans-serif;
    font-size: 0.75rem; font-weight: 600;
    cursor: pointer; transition: all 0.15s;
}
.btn-score-submit {
    background: var(--rust); color: white;
}
.btn-score-submit:hover { background: #a83d20; }
.btn-score-skip {
    background: var(--bg-surface); color: var(--text-secondary);
    border: 1px solid var(--border);
}
.btn-score-skip:hover { background: var(--border-light); }

/* â”€â”€ Tricks detected â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.tricks-panel {
    background: var(--bg-card); border-radius: var(--radius);
    border: 1px solid var(--border); padding: 1rem 1.2rem;
    margin-bottom: 1.5rem;
}
.tricks-title {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.55rem; font-weight: 700;
    text-transform: uppercase; letter-spacing: 0.08em;
    color: var(--text-muted); margin-bottom: 0.6rem;
}
.trick-row {
    display: flex; align-items: flex-start; gap: 0.6rem;
    padding: 0.5rem 0;
    border-bottom: 1px solid var(--border-light);
}
.trick-row:last-child { border-bottom: none; }
.trick-icon { font-size: 1rem; min-width: 1.2rem; text-align: center; }
.trick-name {
    font-size: 0.75rem; font-weight: 600;
}
.trick-desc {
    font-size: 0.68rem; color: var(--text-secondary); line-height: 1.4;
}

/* â”€â”€ Fun elements â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.ai-note {
    font-size: 0.62rem; color: var(--text-muted);
    font-style: italic; text-align: center;
    margin-top: 2rem; padding: 1rem;
    border-top: 1px solid var(--border-light);
}

/* â”€â”€ Notification toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.toast {
    position: fixed; bottom: 2rem; right: 2rem;
    background: var(--text-body); color: var(--bg);
    padding: 0.8rem 1.2rem; border-radius: var(--radius-sm);
    font-size: 0.8rem; font-weight: 500;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    transform: translateY(100px); opacity: 0;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    z-index: 100;
}
.toast.visible { transform: translateY(0); opacity: 1; }

/* â”€â”€ Responsive â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
@media (max-width: 900px) {
    .jury-layout { flex-direction: column; }
    .jury-sidebar { width: 100%; max-height: 40vh; }
    .jury-main { max-height: none; }
}
</style>
</head>

// â”€â”€ Render sidebar â”€â”€
var listEl = document.getElementById('submissionList');
var reviewed = new Set();

function renderList() {
    var sorted = submissions.slice().sort(function(a, b) { return b.score - a.score; });
    listEl.innerHTML = '';
    sorted.forEach(function(s, i) {
        var scoreClass = s.score >= 85 ? 'score-high' : s.score >= 65 ? 'score-mid' : 'score-low';
        var badges = '<span class="submission-badge badge-track">' + s.track + '</span>';
        s.tricksDetected.forEach(function(t) {
            badges += ' <span class="submission-badge badge-trick">' + t + '</span>';
        });
        var div = document.createElement('div');
        div.className = 'submission-item' + (selectedId === s.id ? ' active' : '');
        div.innerHTML =
            '<span class="submission-rank">#' + (i + 1) + '</span>' +
            '<div class="submission-info">' +
                '<div class="submission-name">' + (reviewed.has(s.id) ? 'âœ“ ' : '') + s.name + '</div>' +
                '<div class="submission-team">' + s.team + '</div>' +
                '<div class="submission-badges">' + badges + '</div>' +
            '</div>' +
            '<span class="submission-score-pill ' + scoreClass + '">' + s.score + '</span>';
        div.onclick = function() { selectSubmission(s.id); };
        listEl.appendChild(div);
    });
}

// â”€â”€ Select submission â”€â”€
var selectedId = null;

function selectSubmission(id) {
    selectedId = id;
    var s = submissions.find(function(x) { return x.id === id; });
    if (!s) return;

    document.getElementById('emptyState').style.display = 'none';
    var view = document.getElementById('detailView');
    view.style.display = 'block';

    var tierClass = 'tier-' + s.tier;
    var tricksHtml = '';
    if (s.tricksDetected.length > 0) {
        tricksHtml = '<div class="tricks-panel"><div class="tricks-title">Tricks Detected â€” ' + s.tricksDetected.length + ' found</div>';
        s.tricksDetected.forEach(function(t) {
            var tr = TRICKS[t];
            tricksHtml += '<div class="trick-row">' +
                '<span class="trick-icon">' + (tr ? tr.icon : 'âš ï¸') + '</span>' +
                '<div><div class="trick-name">' + t + '</div>' +
                '<div class="trick-desc">' + (tr ? tr.desc : '') + '</div></div></div>';
        });
        tricksHtml += '</div>';
    } else {
        tricksHtml = '<div class="tricks-panel"><div class="tricks-title">Tricks Detected</div>' +
            '<div style="font-size:0.78rem;color:var(--green);padding:0.3rem 0">âœ“ No tricks detected. This submission appears genuine.</div></div>';
    }

    view.innerHTML =
        '<div class="detail-header">' +
            '<div><div class="detail-title">' + s.name + '</div>' +
            '<div class="detail-team">' + s.team + ' Â· ' + s.track + '</div></div>' +
            '<span class="detail-verdict-tier ' + tierClass + '">' + s.tierLabel + '</span>' +
        '</div>' +

        '<div class="flip-section">' +
            '<div class="flip-card-jury" id="flipCard" onclick="this.classList.toggle(\'flipped\')">' +
                '<div class="flip-front-jury">' +
                    '<div class="flip-front-bar">' +
                        '<div class="flip-front-reassurance">"' + s.front.reassurance + '"</div>' +
                    '</div>' +
                    '<div class="flip-front-body">' +
                        '<div class="flip-front-reader">' + s.front.reader + '</div>' +
                        '<div class="flip-front-trigger">See what the jury should notice â€º</div>' +
                    '</div>' +
                '</div>' +
                '<div class="flip-back-jury">' +
                    '<div class="flip-back-label">What FlipSide Found</div>' +
                    (s.back.figure ? '<div class="flip-back-figure">' + s.back.figure + '</div>' : '') +
                    '<div class="flip-back-reveal">' + s.back.reveal + '</div>' +
                    (s.back.trick ? '<span class="trick-chip">' + s.back.trick + '</span>' : '<span class="trick-chip" style="background:rgba(45,138,78,0.08);color:var(--green)">No tricks</span>') +
                '</div>' +
            '</div>' +
        '</div>' +

        tricksHtml +

        '<div class="scoring-panel">' +
            '<div class="scoring-title">Your Score</div>' +
            '<div class="scoring-row">' +
                '<span class="scoring-label">Demo</span>' +
                '<span class="scoring-weight">30%</span>' +
                '<input type="range" class="scoring-slider" min="1" max="10" value="' + s.scorePrefill.demo + '" id="sliderDemo" oninput="updateScore()">' +
                '<span class="scoring-value" id="valDemo">' + s.scorePrefill.demo + '</span>' +
            '</div>' +
            '<div class="scoring-row">' +
                '<span class="scoring-label">Impact</span>' +
                '<span class="scoring-weight">25%</span>' +
                '<input type="range" class="scoring-slider" min="1" max="10" value="' + s.scorePrefill.impact + '" id="sliderImpact" oninput="updateScore()">' +

            '</div>' +

                '<span class="scoring-value" id="valOpus">' + s.scorePrefill.opus + '</span>' +
            '</div>' +
            '<div class="scoring-row">' +
                '<span class="scoring-label">Depth</span>' +
                '<span class="scoring-weight">20%</span>' +
                '<input type="range" class="scoring-slider" min="1" max="10" value="' + s.scorePrefill.depth + '" id="sliderDepth" oninput="updateScore()">' +
                '<span class="scoring-value" id="valDepth">' + s.scorePrefill.depth + '</span>' +
            '</div>' +
            '<div class="scoring-total">' +
                '<span class="scoring-total-label">Weighted Total</span>' +
                '<span class="scoring-total-value" id="totalScore">0</span>' +
            '</div>' +
            '<div class="scoring-actions">' +
                '<button class="btn-score btn-score-skip" onclick="skipSubmission()">Skip â†’</button>' +
                '<button class="btn-score btn-score-submit" onclick="submitScore()">Submit Score & Next â†’</button>' +
            '</div>' +
        '</div>' +

        '<div class="ai-note">' +
            'FlipSide Jury applies the same perspective flip to hackathon submissions.<br>' +
            'The submission is the document. The contestant is the drafter. You are the reader who signed with a shrug.<br>' +
            '<strong>Now flip the card.</strong>' +
        '</div>';

    updateScore();
    renderList();
}

function updateScore() {
    var d = parseInt(document.getElementById('sliderDemo').value);
    var i = parseInt(document.getElementById('sliderImpact').value);
    var o = parseInt(document.getElementById('sliderOpus').value);
    var x = parseInt(document.getElementById('sliderDepth').value);
    document.getElementById('valDemo').textContent = d;
    document.getElementById('valImpact').textContent = i;
    document.getElementById('valOpus').textContent = o;
    document.getElementById('valDepth').textContent = x;
    var total = ((d * 0.30 + i * 0.25 + o * 0.25 + x * 0.20) * 10).toFixed(0);
    document.getElementById('totalScore').textContent = total;
    var el = document.getElementById('totalScore');
    el.style.color = total >= 85 ? 'var(--green)' : total >= 65 ? 'var(--yellow)' : 'var(--rust)';
}

function submitScore() {
    reviewed.add(selectedId);
    document.getElementById('reviewedCount').textContent = reviewed.size;
    showToast('Score submitted for ' + submissions.find(function(s) { return s.id === selectedId; }).name + ' âœ“');
    nextSubmission();
}

function skipSubmission() {
    showToast('Skipped â€” moving to next');
    nextSubmission();
}

function nextSubmission() {
    var sorted = submissions.slice().sort(function(a, b) { return b.score - a.score; });
    var idx = sorted.findIndex(function(s) { return s.id === selectedId; });
    var next = sorted[(idx + 1) % sorted.length];
    setTimeout(function() { selectSubmission(next.id); }, 300);
}

function showToast(msg) {
    var t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('visible');
    setTimeout(function() { t.classList.remove('visible'); }, 2000);
}

// â”€â”€ Init â”€â”€
renderList();
</script>
